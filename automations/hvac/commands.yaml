- alias: "HVAC - convert setpoint to command with setpoint"
  trigger:
    platform: mqtt
    topic: hvac_unformatted/SetTemperature
  action:
    - service: mqtt.publish
      data:
        topic: OTGW/command
        payload: >
          TC={{ trigger.payload }}
    - service: script.awtrix_advanced_notify
      data_template:
        message: "{{ trigger.payload }}Â°C"
        icon: 1387
