##
## Covers all automations regarding the garbage collection
##

## The calendar.mulltonne shows whether the garbage collection is coming
##  - acustical Feedback
##  - visual Feedback
- id: "Garbage Collection - Tomorrow"
  alias: Turn on Mulltonne
  initial_state: True
  trigger:
    platform: state
    entity_id: sensor.garbage_collection
    to: "True"
  action:
    - service: script.speech_engine
      data_template:
        personarriving: >
          "Morgen muss die {{ state_attr('calendar.muelltonne', 'message') }} raus. Geht sie doch bitte rausschaffen!"
        call_responsibilities: 0
        call_random: 1
        call_no_announcement: 1
        call_garage_check: 0
        call_window_check: 0
    - service: input_boolean.turn_on
      entity_id: input_boolean.mulltonne
    - service: script.led_hard
      data_template:
        message: "{{ state_attr('calendar.muelltonne', 'message') }}"

## To force the residents to move the trash they get an notification every hour
- id: "Garbage Collection - Notification"
  initial_state: True
  trigger:
    platform: time_pattern
    minutes: "/59"
  condition:
    condition: and
    conditions:
      - condition: or
        conditions:
          - condition: state
            entity_id: input_boolean.lelo_home
            state: "on"
          - condition: state
            entity_id: input_boolean.fabian_home
            state: "on"
          - condition: state
            entity_id: input_boolean.paul_home
            state: "on"
      - condition: state
        entity_id: input_boolean.mulltonne
        state: "on"
  action:
    - service: script.speech_engine
      data_template:
        random: >
          "Morgen muss die {{ state_attr('calendar.gemeindebau', 'message') }} raus. Geht sie doch bitte rausschaffen!"
        call_responsibilities: 0
        call_random: 1
        call_no_announcement: 1
        call_garage_check: 0
        call_window_check: 0
    - service: script.led_hard
      data_template:
        message: "{{ state_attr('calendar.muelltonne', 'message') }}"

- id: "Garbage Collection - Completed"
  initial_state: True
  trigger:
    platform: state
    entity_id: sensor.arbeitszimmer_double_click
    to: "both_double"
  condition:
    - condition: state
      entity_id: input_boolean.mulltonne
      state: "on"
  action:
    - service: script.speech_engine
      data_template:
        random: >
          "{{ state_attr('calendar.muelltonne', 'message') }} wurde best√§tigt!"
        call_responsibilities: 0
        call_random: 1
        call_no_announcement: 1
        call_garage_check: 0
        call_window_check: 0
    - service: input_boolean.turn_off
      entity_id: input_boolean.mulltonne
    - service: script.clear_led_hard
