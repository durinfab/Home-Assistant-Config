- id: "Outside - motion light on"
  initial_state: True
  trigger:
    platform: state
    entity_id: binary_sensor.aussen_motion_occupancy
    from: "off"
    to: "on"
  condition:
    - condition: state
      entity_id: input_boolean.evening_mode
      state: "on"
  action:
    - service: light.turn_on
      entity_id: light.aussenlampe

- id: "Outside - motion light off"
  initial_state: True
  trigger:
    platform: state
    entity_id: binary_sensor.aussen_motion_occupancy
    from: "on"
    to: "off"
    for:
      seconds: 90
  action:
    - service: light.turn_off
      entity_id: light.aussenlampe
