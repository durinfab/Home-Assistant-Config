  ##
  ## Covers all Automation regarding the LED Strip in the Bedroom
  ##
  
  ## Led Strip should only be on, when the bedside lamps are on
  - alias: "Bedroom - turn on LED strip"
    trigger:
        platform: state
        entity_id: 
            - light.schlafzimmer_links
            - light.schlafzimmer_rechts
        to: 'on'
    action:
      service: light.turn_on
      entity_id: light.schlafzimmer_led

  ## Led Strip should only be on, when the bedside lamps are on
  - alias: "Bedroom - turn on LED strip"
    trigger:
      - platform: state
        entity_id: light.schlafzimmer_links
        to: 'off'
      - platform: state
        entity_id: light.schlafzimmer_rechts
        to: 'off'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: light.schlafzimmer_links
          state: 'off'
        - condition: state
          entity_id: light.schlafzimmer_rechts
          state: 'off'
    action:
      service: light.turn_off
      entity_id: light.schlafzimmer_led
