##
## Covers all automations based on the weigth of the residents
##

- id: "Bedroom - lelo get up"
  initial_state: False
  trigger:
    platform: state
    entity_id: sensor.lelo_in_bed
    from: "True"
    to: "False"
    for:
      seconds: 3
  condition:
    condition: time
    after: "22:00:00"
    before: "6:00:00"
  action:
    - service: script.turn_on
      entity_id: script.bed_lelo_leaves

- alias: Bedroom - lelo lays down
  initial_state: False
  trigger:
    platform: state
    entity_id: sensor.lelo_in_bed
    from: "False"
    to: "True"
    for:
      seconds: 3
  condition:
    condition: time
    after: "22:00:00"
    before: "6:00:00"
  action:
    - service: script.turn_on
      entity_id: script.bed_lelo_enters

