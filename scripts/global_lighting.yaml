##
## Automation for global lighting in the house
##

## When someone comes home to the unoccupied house in the evening
home_late_light:
  sequence:
    - service: switch.turn_on
      entity_id: 
        - switch.workspace_fairy_lights
        - switch.christmas_tree
    - service: light.turn_on
      data_template:
        entity_id:
          - light.workspace_strip
          - light.dining_table_ambilight
          - light.living_room_strip
          - light.hall_strip
          - light.kitchen_strip
          - light.storage_room_whiteboard
          - light.workspace_window_light
        rgb_color:
          [
            "{{ (range(0, 255)|random) }}",
            "{{ (range(0, 255)|random) }}",
            "{{ (range(0, 255)|random) }}",
          ]
        transition: 1
    - service: wled.effect
      entity_id:
        - light.workspace_strip
        - light.living_room_strip
        - light.hall_strip
        - light.kitchen_strip
      data_template:
        effect: 0
    - service: light.turn_on
      entity_id:
        - light.dining_table

## Just for Fun: All strips get a random WLED effect
random_effect:
  sequence:
    - service: light.turn_on
      data:
        entity_id:
          - light.workspace_strip
          - light.living_room_strip
          - light.hall_strip
          - light.kitchen_strip
        rgb_color:
          [
            "{{ (range(0, 255)|random) }}",
            "{{ (range(0, 255)|random) }}",
            "{{ (range(0, 255)|random) }}",
          ]
    - service: wled.effect
      entity_id: light.living_room_strip
      data:
        effect: '{{ state_attr("light.living_room_strip", "effect_list") | random }}'
        intensity: "{{ (range(50, 200)|random) }}"
        speed: "{{ (range(50, 200)|random) }}"
    - service: wled.effect
      entity_id: light.hall_strip
      data:
        effect: '{{ state_attr("light.hall_strip", "effect_list") | random }}'
        intensity: "{{ (range(50, 200)|random) }}"
        speed: "{{ (range(50, 200)|random) }}"
    - service: wled.effect
      entity_id: light.kitchen_strip
      data:
        effect: '{{ state_attr("light.kitchen_strip", "effect_list") | random }}'
        intensity: "{{ (range(50, 200)|random) }}"
        speed: "{{ (range(50, 200)|random) }}"
    - service: wled.effect
      entity_id: light.workspace_strip
      data:
        effect: '{{ state_attr("light.workspace_strip", "effect_list") | random }}'
        intensity: "{{ (range(50, 200)|random) }}"
        speed: "{{ (range(50, 200)|random) }}"

## Every color-sensitive light on the ground floor get the same random color
random_color:
  sequence:
    - service: light.turn_on
      entity_id:
        - light.workspace_strip
        - light.dining_table_ambilight
        - light.living_room_strip
        - light.hall_strip
        - light.storage_room_whiteboard
        - light.workspace_window_light
      data:
        rgb_color:
          [
            "{{ (range(0, 255)|random) }}",
            "{{ (range(0, 255)|random) }}",
            "{{ (range(0, 255)|random) }}",
          ]
        brightness: 255
    - service: wled.effect
      entity_id:
        - light.workspace_strip
        - light.living_room_strip
        - light.hall_strip
      data_template:
        effect: 0
