##
## Scripts to interact with the devices in the living room.
## many of them control several devices at once.
##

## Shutdown the PC in Living Room
shutdown:
  sequence:
    - service: hassio.addon_stdin
      data:
        addon: core_rpc_shutdown
        input: Spielerechner

living_room_bright:
  sequence:
    - service: light.toggle
      entity_id:
        - light.living_room_left
        - light.living_room_right
      data_template:
        color_temp: 213
        brightness: 255

bedroom_bright:
  sequence:
    - service: switch.turn_off
      entity_id: switch.circadian_lighting_bedroom
    - service: light.turn_on
      entity_id:
        - light.bedroom_lamp_left
        - light.bedroom_lamp_right
      data_template:
        color_temp: 213
        brightness: 255

turn_off_everything:
  sequence:
    - service: media_player.turn_off
      entity_id: media_player.living_room_tv
    - service: media_player.turn_off
      entity_id: media_player.denon_avr
      #- service: homeassistant.turn_off
      #  entity_id: switch.spielerechner
    - service: media_player.turn_off
      entity_id: media_player.playstation_4
    - service: homeassistant.turn_off
      entity_id:
        - light.living_room_right
        - light.living_room_left

start_netflix:
  sequence:
    - service: media_player.turn_on
      entity_id: media_player.living_room_tv
    - service: media_player.turn_on
      entity_id: media_player.denon_avr
    - service: media_player.select_source
      data:
        entity_id: media_player.denon_avr
        source: TV

    ## switch tv input
    - service: media_player.play_media
      entity_id: media_player.living_room_tv
      data:
        media_content_id: com.netflix.ninja.MainActivity-com.netflix.ninja
        media_content_type: app
    - condition: state
      entity_id: input_boolean.evening_mode
      state: "on"
    - service: light.turn_on
      data:
        entity_id:
          - light.living_room_right
          - light.living_room_left

