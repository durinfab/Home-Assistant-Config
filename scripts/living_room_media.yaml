##
## Scripts to interact with the devices in the living room.
## many of them control several devices at once.
##

## Shutdown the PC in Living Room
shutdown:
  sequence:
    - service: hassio.addon_stdin
      data:
        addon: core_rpc_shutdown
        input: Spielerechner

living_room_bright:
  sequence:
    - service: light.toggle
      entity_id:
        - light.living_room_left
        - light.living_room_right
      data_template:
        color_temp: 213
        brightness: 255

bedroom_bright:
  sequence:
    - service: switch.turn_off
      entity_id: switch.circadian_lighting_bedroom
    - service: light.turn_on
      entity_id:
        - light.bedroom_lamp_left
        - light.bedroom_lamp_right
      data_template:
        color_temp: 213
        brightness: 255

turn_off_everything:
  sequence:
    - service: script.speech_engine
      data_template:
        personarriving: >
          {%- macro greeting_sentence() -%}
          {{ [
          "Ich schalte mal alle Geräte aus",
          "Bis zum nächsten Mal.",
          "Genug gechillt, jetzt wird gearbeitet",
          "Ich schalte alles aus. Bis nachher!"
          ] | random }}
          {%- endmacro -%}
          {{greeting_sentence()}}
        call_responsibilities: 0
        call_no_announcement: 1
        call_garage_check: 0
        call_random: 1
        call_window_check: 0
        media_player: "media_player.living_room"
    - service: media_player.turn_off
      entity_id: media_player.living_room_tv
    - service: media_player.turn_off
      entity_id: media_player.denon_avr
      #- service: homeassistant.turn_off
      #  entity_id: switch.spielerechner
    - service: media_player.turn_off
      entity_id: media_player.playstation_4
    - service: homeassistant.turn_off
      entity_id:
        - light.living_room_right
        - light.living_room_left

start_netflix:
  sequence:
    - service: script.speech_engine
      data_template:
        personarriving: >
          {%- macro greeting_sentence() -%}
          {{ [
          "Ich schalte Netflix an",
          "Netflix und Chill?"
          ] | random }}
          {%- endmacro -%}
          {{greeting_sentence()}}
        media_player: "media_player.living_room"
        call_responsibilities: 0
        call_no_announcement: 1
        call_random: 1
        call_garage_check: 0
        call_window_check: 0
    - service: media_player.turn_on
      entity_id: media_player.living_room_tv
    - service: media_player.turn_on
      entity_id: media_player.denon_avr
    - service: media_player.select_source
      data:
        entity_id: media_player.denon_avr
        source: TV

    ## switch tv input
    - service: remote.send_command
      entity_id: remote.living_room_remote
      data:
        device: television
        command: netflix
    - condition: state
      entity_id: input_boolean.evening_mode
      state: "on"
    - service: light.turn_on
      data:
        entity_id:
          - light.living_room_right
          - light.living_room_left

start_wii:
  sequence:
    - service: script.speech_engine
      data_template:
        personarriving: >
          {%- macro greeting_sentence() -%}
          {{ [
          "Nintendo Wii. Denke daran dass du die Wii selbst starten musst."
          ] | random }}
          {%- endmacro -%}
          {{greeting_sentence()}}
        media_player: "media_player.living_room"
        call_responsibilities: 0
        call_no_announcement: 1
        call_garage_check: 0
        call_random: 1
        call_window_check: 0
    - service: media_player.turn_on
      entity_id: media_player.living_room_tv
    - service: media_player.turn_on
      entity_id: media_player.denon_avr
    - service: media_player.select_source
      data:
        entity_id: media_player.denon_avr
        source: Wii

    ## switch tv input
    - service: remote.send_command
      entity_id: remote.living_room_remote
      data:
        device: television
        command: source
    - delay: "00:00:04"
    - service: remote.send_command
      entity_id: remote.living_room_remote
      data:
        device: television
        command: enter
    - condition: state
      entity_id: input_boolean.evening_mode
      state: "on"
    - service: circadian_lighting.values_update
      entity_id:
        - light.living_room_left
        - light.living_room_right
    - service: light.turn_on
      data:
        entity_id:
          - light.living_room_right
          - light.living_room_left

