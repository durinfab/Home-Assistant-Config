
##
## Sets the volume off all corresponding media players and hand over the parameters to the tts engine.
## Source: https://github.com/CCOSTAN/Home-AssistantConfig
##

speech_processing:
  sequence:
    - service: media_player.volume_set
      data_template:
        entity_id: >
          {{ media_player }}
        volume_level: >-
            0.3

    - service: tts.amazon_polly_say
      data_template:
             entity_id: >-
               {{ media_player }}
             message: >-
               <speak> {{ speech_message }} </speak>
             cache: true