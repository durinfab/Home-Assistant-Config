  {% if call_no_announcement != 1 %}
  {% if now().strftime('%H')|int < 12 and now().strftime('%H')|int > 6 %}
      Guten Morgen.
  {% elif now().strftime('%H')|int >= 12 and now().strftime('%H')|int < 17 %}
      Guten Tag.
  {% else %}
      Guten Abend.
  {% endif %}
  {% endif %}

  {# Called from Annoucenments #}
  {{ personarriving }}
  {{ random }}

  {# Called from Nest when thermostats turn on #}
  {{ NestStatus }}

  {% if call_inside_weather == 1 %}
  {{ inside_weather() }}
  {% endif %}

  {% if call_outside_weather == 1 and is_state('sun.sun', 'above_horizon') %}
  {{ outside_weather() }}
  {% endif %}

  {{ DoorOpened }}
  {{ DoorClosed }}

  {% if call_dark_outside == 1 %}
  {{ dark_outside() }}
  {% endif %}

  {% if (call_window_check == 1 or is_state('group.entry_points', 'on')) %}
  {{ window_check() }}
  {% endif %}

  {{ NewDevice }}

  {% if call_light_check == 1 %}
  {{ light_check() }}
  {% endif %}

  {% if call_responsibilities == 1 %}
  {{ responsibilities() }}
  {% endif %}

  {% if now().strftime('%H')|int > 21 %}
  {{ medicine() }}
  {% endif %}

  {% if value1 is not none %}
  {{ value1 }}
  {% endif %}

  {% if call_random == 1 %}
  {{ ([next_birthday, iss, corona, moon, uv, inside_weather, outside_weather, pi_ads_percent]|random)() }}
